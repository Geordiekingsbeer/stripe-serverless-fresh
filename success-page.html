<html>
<head>

    <style>
        body { 
            font-family: Arial, sans-serif;

            padding: 50px; 
            background: #f7f7f7;
        }
        .container {
            max-width: 600px;

        /* Ensure the unnecessary elements are hidden from the user */
        #tracking-message { display: none !important; }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Reservation Confirmed! üçΩÔ∏è</h1>
        
        <p>Thank you for your payment. Your table reservation has been successfully booked for the selected date and time.</p>
        
        <p id="tracking-message">Confirmation status finalized.</p>
        
        <p>Your payment receipt has been sent to the email address you provided.</p>
        
        <p>You can close this window now.</p>
    </div>

    <script>
        // --- Supabase Setup (MUST MATCH YOUR KEYS) ---
        const supabaseUrl = 'https://Rrjvdabtqzkaomjuiref.supabase.co';
        const supabaseAnon = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJyanZkYWJ0cXprYW9tanVpcmVmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTkxNDM3MzQsImV4cCI6MjA3NDcxOTczNH0.wAEeowZ8Yc8K54jAxEbY-8-mM0OGciMmyz6fJb9Z1Qg';
        const _supa = supabase.createClient(supabaseUrl, supabaseAnon);
        
        // CRITICAL: This tracking logic MUST remain, even if the message is hidden.
        async function logConversionStatusFallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const tenantId = urlParams.get('tenant_id');
            const bookingRef = urlParams.get('booking_ref');

            if (!tenantId || !bookingRef) return; 

            // Check if the webhook already succeeded (the booking exists in premium_slots)
            const { data: bookingData } = await _supa
                .from('premium_slots')
                .select('id')
                .eq('booking_ref', bookingRef);
            
            if (bookingData && bookingData.length > 0) {
                // Booking was already fulfilled by the webhook. Do nothing.
                return;
            }

            // If we reach here, the webhook failed. Log the TRUE status as a fallback.
            const { error } = await _supa
                .from('engagement_tracking')
                .update({ payment_successful: true })
                .eq('booking_ref', bookingRef);

            if (error) {
                console.error('Fallback Tracking Failed:', error);
            }
        }

        document.addEventListener('DOMContentLoaded', logConversionStatusFallback);
    </script>
</body>
</html>
